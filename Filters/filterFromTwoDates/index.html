<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter table from two dates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>

<body ng-app="app" ng-controller="ctrl1">
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <lable>Start Date</lable>
                    <input type="date" class="form-control" name="from" ng-model="from">
                </div>
                <div class="col">
                    <lable>End Date</lable>
                    <input type="date" class="form-control" name="to" ng-model="to">
                </div>
            </div>
        </form>
    
        <table>
            <thead>
                <tr>
                    <td>Supplier</td>
                    <td>Bl_date</td>
                    <td>Term</td>
                    <td>Due_date</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in  record | myfilter:from:to">
                    <td> {{data.supplier_name}}</td>
                    <td> {{data.invoice_date}}</td>
                    <td> {{data.terms}}</td>
                    <td> {{addDays(data.invoice_date,data.terms) | date:'yyyy-MM-dd'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
