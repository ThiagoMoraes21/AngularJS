            <!----------------- Modal ------------------------->
            <!-- <button class="btn btn-default" data-toggle="modal" data-target="#modal_basic">Basic</button> -->
            <div class="modal" id="modal_basic" tabindex="-1" role="dialog" aria-labelledby="defModalHead" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="defModalHead">Filtros para Quick View</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="form-group">                                        
                                        <label class="col-md-3 col-xs-12 control-label" style="line-height: 25px; text-align: right;">Data inicial:</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-calendar" style="line-height: 28px;"></span></span>
                                                <input type="date" class="form-control " name="from" ng-model="from">                                            
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="form-group">                                        
                                        <label class="col-md-3 col-xs-12 control-label" style="line-height: 25px; text-align: right;">Data final:</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-calendar" style="line-height: 28px;"></span></span>
                                                <input type="date" class="form-control " name="to" ng-model="to">                                            
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="QuickViewCalcs()">Pesquisar</button>
                            </div>
                        </div>
                    </div>
                </div>


            <div class="row">
                <!--------- Quick View --------------->
                <div class="panel panel-default mt-5" ng-init="QuickViewCalcs()">
                        <div class="panel-heading">
                            <div class="panel-title-box">
                                <h3>Quick View</h3>
                                <span>Periodo: {{ from }} - {{ to }}</span>
                            </div>
                            <ul class="panel-controls" style="margin-top: 2px;">
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#modal_basic"><i class="fa fa-cog" style="font-size: 1.1rem; line-height: 2.5rem;"></i></a>                                                                            
                                </li>
                            </ul>
                        </div>
                        <div class="panel-body padding-0">
                            <div class="chart-holder" id="dashboard-donut-1" style="background-color: #f9f7f7; padding-top: 1.5rem;">
                                <div class="row">
                                    <div ng-repeat="card in cards | filterCards:from:to">
                                        <div class="clearfix" ng-if="$index % 4 == 0"></div>
                                        <km-kpi 
                                            ng-if="card.name != null && card.name != undefined"
                                            name="card.name"
                                            serie="card.serie"
                                            model="card.model" 
                                            pv="card.pv"
                                            av="card.av">
                                        </km-kpi>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer" style="font-size: 1.1rem; font-weight: 600;">
                            <p style="padding: 0; margin: 0;">Total PV: {{ totalPv }} - Total Área de Cobertura: {{ areaCobertura }}</p>
                        </div>
                    </div>
                </div>

                <!------------------- Painel de filtragem para os campos do component  ---------------------->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title-box">
                            <h3>Pesquisar</h3>
                        </div>
                    </div>
                    <div class="panel-body padding-0">
                        <div class="chart-holder" id="dashboard-donut-1" style="min-height: 100px; padding: 20px;">
                            <div class="row">
                                <div class="form-group">                                        
                                    <label class="col-md-3 col-xs-12 control-label" style="line-height: 25px; text-align: right;">Data inicial:</label>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="fa fa-calendar" style="line-height: 28px;"></span></span>
                                            <input type="date" class="form-control " name="from">                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group">                                        
                                    <label class="col-md-3 col-xs-12 control-label" style="line-height: 25px; text-align: right;">Data final:</label>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="fa fa-calendar" style="line-height: 28px;"></span></span>
                                            <input type="date" class="form-control " name="to" >                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group">                                        
                                    <label class="col-md-3 col-xs-12 control-label" style="line-height: 25px; text-align: right;">Equipamento:</label>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="fa fa-print" style="line-height: 28px; font-size: 1.4rem;"></span></span>
                                            <input type="text" class="form-control " name="serialNumber">   
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
                                                    <span class="fa fa-search" style="margin: 3px;"></span>
                                                </button>
                                            </div>                                         
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 

                <!--------- Scroll Top Component ----------->
                <scroll-top></scroll-top>
        </div>
    </div>
