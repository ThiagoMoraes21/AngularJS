<html lang="en" ng-app="ui.bootstrap.demo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
  <script src="script.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>

    <div ng-controller="PaginationDemoCtrl">
        <table class="table">
          <tr ng-repeat="row in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
            <td>{{row.name}}</td>
            <td>{{row.id}}</td>
          </tr>
        </table> 

        View 
        <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
          <option>3</option>
          <option>5</option>
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>40</option>
          <option>50</option>
        </select>
       records at a time.

       <!-- <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
        class="pagination-sm" items-per-page="itemsPerPage"></pagination> -->
        <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
          items-per-page="itemsPerPage"></ul>

       <pre>The selected page no: {{currentPage}}</pre>
    </div>
  
</body>
</html>
